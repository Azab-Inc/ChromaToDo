<form
  class="flex flex-col justify-between border-[1px] border-accent p-3 rounded-md"
>
  <div class="flex flex-col gap-3">
    <input type="text" placeholder="Title" class="w-2/3" required />
    <select class="border-[1px] border-mainB w-2/3 p-3">
      <option class="p-3">Select Category</option>
      <option
        class="p-3"
        *ngFor="let category of categories"
        value="{{ category.name }}"
      >
        {{ category.name }}
      </option>
    </select>
  </div>
  <div class="flex flex-row justify-between mt-3">
    <textarea
      rows="3"
      placeholder="Description"
      class="w-2/3"
      required
    ></textarea
    ><button class="btn btn-pri">Add Todo</button>
  </div>
</form>
